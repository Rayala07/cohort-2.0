<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows Interface</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <img
        src="https://4kwallpapers.com/images/walls/thumbs_3t/23541.jpg"
        alt=""
      />
      <div id="start-bar">
        <!-- Left Section: Weather -->
        <div class="task-left">
          <div id="weather-left-container">
            <img
              src="https://cdn-icons-png.flaticon.com/512/869/869869.png"
              class="weather-icon"
            />
          </div>
          <div id="weather-right-container">
            <p class="weather-info">25Â°C</p>
            <p class="weather-info">Mostly Clear</p>
          </div>
        </div>

        <!-- Center Section -->
        <div class="task-center">
          <div class="icons">
            <img src="win_11.png" class="task-icon" />
          </div>
          <div class="icons">
            <img src="icons8-file-explorer-48.png" class="task-icon" />
          </div>
          <div class="icons">
            <img src="icons8-chrome-48.png" class="task-icon" />
          </div>
          <div class="icons">
            <img src="icons8-discord-48.png" class="task-icon" />
          </div>
        </div>

        <!-- Right Section -->
        <div class="task-right">
          <div class="right-icons">
            <i class="ri-signal-wifi-2-fill icon-right"></i>
          </div>
          <div class="right-icons">
            <i class="ri-volume-up-fill icon-right"></i>
          </div>
          <div class="right-icons">
            <i class="ri-battery-low-line icon-right"></i>
          </div>
        </div>
      </div>
    </div>

    <div id="box"></div>
    <script src="script.js"></script>
  </body>
</html>
